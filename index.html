<!doctype html>

	<head>
	    
	<title>Dungeonscroller!</title>
		
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="target-densitydpi=device-dpi" />
		
	<script src="crafty-min.js"></script>
        <script src="script.js"></script>
	<script src="map.js"></script>
        
        <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

	</head>
	
	<body>
	    
	    <div id="deathmessage" onclick="window.location.reload();"><div>
		<p>You died collecting <span id="goldcollected">X</span> out of <span id="goldtotal">Y</span> gold.</p>
		<p>Try again?</p>
	    </div></div>
	    
	    <div id="victorymessage"><div>
		<p>You have collected all <span id="gold">Y</span> gold.</p>
		<p>Congratulations!</p>
	    </div></div>
	    
	    <div id="ribbon">
		<a href="https://github.com/5310/dungeonscroller/"><img style="position: relative; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork me on GitHub"></a>
	    </div>
	    
	</body>

</html>
